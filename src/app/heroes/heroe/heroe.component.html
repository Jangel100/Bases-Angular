<h1>Heroes</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Función:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button class="bnt-primary" (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button class="bnt-primary" (click)="cambiarEdad()">
    Cambiar Edad
</button>
